<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Title, Favicon -->
		<title>Lords of the Snails</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="theme_bootstrap.css">
		<link rel="stylesheet" type="text/css" href="theme_animista.css">
		<link rel="stylesheet" type="text/css" href="theme_lords.css">		
	</head>
	
	<body>
		<!-- TITLE -->
		<div class="container" align="center">
			<h1>LORDS OF THE SNAILS</h1>
			<h1 class="black-shadow">Grab and Snag your way to the jackpot</h1>
		</div>
		<!-- MAIN -->
		<div class="jumbotron">
			<p>Welcome to the Lords of the Snails testing area. Still in construction...</p><br>
			<h3>DATA</h3>
			<p>Contract Balance: <span id="contractbalance">?</span></p>
			<p>Game Round: <span id="gameround">?</span></p>
			<p>RoundPot: <span id="roundpot">?</span></p>
			<p>SnailPot: <span id="snailpot">?</span></p>
			<p>ThronePot: <span id="thronepot">?</span></p>
			<p>Player Balance: <span id="playerbalance">?</span></p>
			<p>Player Eggs: <span id="playeregg">?</span></p><br>
			<h3>ACTIONS</h3>
			<button class="btn btn-lg btn-success" onclick="webGrabSnail(0)">GRAB RED SNAIL</button>
			<button class="btn btn-lg btn-success" onclick="webGrabSnail(1)">GRAB ORANGE SNAIL</button>
			<button class="btn btn-lg btn-success" onclick="webGrabSnail(2)">GRAB YELLOW SNAIL</button>
			<button class="btn btn-lg btn-success" onclick="webGrabSnail(3)">GRAB GREEN SNAIL</button>
			<button class="btn btn-lg btn-success" onclick="webGrabSnail(4)">GRAB BLUE SNAIL</button>
			<button class="btn btn-lg btn-success" onclick="webGrabSnail(5)">GRAB PURPLE SNAIL</button>
			<button class="btn btn-lg btn-success" onclick="webGrabSnail(6)">GRAB BLACK SNAIL</button>
			<button class="btn btn-lg btn-success" onclick="webGrabSnail(7)">GRAB WHITE SNAIL</button>
		</div>

		<script src="lords_snails.js"></script>				
		<script>
			initUpdate();
		</script>
